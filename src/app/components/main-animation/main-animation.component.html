<section>
    <div class="animation-wrapper">
        <div [ngClass]="{ 'logo-box': !animateLogo, 'logo-box slide': animateLogo }">
            <img [ngClass]="{ 'logo': !animateLogo, 'logo twist': animateLogo, 'fadeOut': logoFadeOut }" src="assets/images/logo_black.svg"  alt="Logo"/>
        </div>
        <img [ngClass]="{ 'quader': !animateTitle, 'quader entering': animateTitle, 'fadeOut': logoFadeOut }" src="assets/images/uader_black.svg"  alt="Full Logo"/>
    </div>
</section>
